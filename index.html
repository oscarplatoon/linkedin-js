<!DOCTYPE html>
<html>
  <head>
    <title>My LinkedIn Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
    </head>
  <body>
    <div id="container">
      <div id="div-nav" class="w100">
        <p>Navigation Menu</p>
      </div>

      <div id="div-main" class="w100">
        <div id="main-left">

          <div id="div-profile" class="main-boxes">
            <div id="div-profile-splash-image">
              <img id="img-splash" src="maxresdefault.jpeg" alt="splash image" />
            </div>

            <div id="div-profile-image">
              <img id="img-profile" src="profile.png" />
            </div>

            <div id="div-profile-bio">
              <h3>Jeremiah Mauga</h3>
              <p id="bio-summary">Software Engineering Student at Code Platoon</p>
              <div id="div-profile-address">
                <p>Yorba Linda, California, United States - <contact-info>Contact info</contact-info></p>
                <button onclick="changeColor('blue');">blue</button>
                <button onclick="changeColor('red');">red</button>
                <button onclick="changeColor('green');">green</button>
              </div>
            </div>
          </div>

          <div id="profile-about" class="main-boxes">
            <div id="div-profile-about-me">About</div>
            
          </div>

          <div id="profile-articles" class="main-boxes">
            <div id="div-profile-activity">Activity</div>
          </div>
        </div>

        <div id="main-right">
          <div id="div-people">
            People you may know
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
