<!DOCTYPE html>
 <html>
   <head>
     <title>LinkedIn</title>
     <link rel="stylesheet" href="./style.css">
   </head>
   <body>
     <div id="nav-bar">
         <ul>
           <img src="https://tse4.mm.bing.net/th?id=OIP.u2sC-2MIF2yTRz2dN9flTAHaHa&pid=Api&P=0&w=300&h=300" alt="logo" id="nav-logo">
           <li id="search-bar"><input type="text" placeholder="Search"></li>
          <img src="http://www.blogcdn.com/www.joystiq.com/media/2008/12/home.logo.490.jpg" alt="Home" class="nav-buttons" id="home-button">
           <img src="https://tse2.mm.bing.net/th?id=OIP.GutTFkO9Y-VZ3Bmp55BJgwHaHa&pid=Api&P=0&w=300&h=300" alt="My Network" class="nav-buttons">
          <img src="https://cdn1.iconfinder.com/data/icons/linkedin-ui-glyph/48/Sed-05-512.png" alt="Jobs" class="nav-buttons">
          <img src="https://cdn0.iconfinder.com/data/icons/superuser-web-kit/512/talk_chat-512.png" alt="Messaging" class="nav-buttons">
          <img src="https://tse4.mm.bing.net/th?id=OIP.ePVlfP6eyUSLcPpn6rF42wHaHa&pid=Api&P=0&w=300&h=300" alt="Notifications" class="nav-buttons">
         </ul>
      </div>

        <div id="div-main">
         <div id="main-left">
           <div id="div-profile" class="main-boxes">
             <div id="div-profile-splash-image">
               <img id="img-splash" src="https://tse4.mm.bing.net/th?id=OIP.dzBnDE3bpX1Z0-ryiD9z4AHaDV&pid=Api&P=0&w=418&h=189"/>
             </div>

             <div id="div-profile-image">
               <img id="img-profile" src="https://tse4.mm.bing.net/th?id=OIP.GiyR6VuQsUl-0Me0xa0fXQHaE7&pid=Api&P=0&w=266&h=178">
             </div>

             <div id="div-profile-bio">
               <h3>Reno Averill</h3>
               <p id="bio-summary">Full Stack Software Engineer</p>
               <p id="bio-location">Greater Chicago Area</p>
               <p id="connections">28 connections</p>
             </div>
           </div>

           <div class="personal-buttons">
             <button id="open-to-button">Open to</button>
             <button id="add-section-button">Add secton</button>
             <button id="more-button">more</button>
           </div>
           </div>
         </div>
       </div>
     </div>
     <div id="side-bar">
       <p>Edit piblic profile & URL</p>
       <p>Add profile in another language</p>
     </div>
     <div class="dashboard">
       <div id="views">
          Your Dashboard
        <p id="private">Private to you</p>
       </div>
       
     </div>
   </body>
 </html>
